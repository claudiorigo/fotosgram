
<div class="post">

  <ion-item>

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.usuario.avatar }}" />
    </ion-avatar>


    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h5>{{ post.usuario.email }}</h5>
    </ion-label>
  </ion-item>


  <!-- Slider -->
  <!--
  <ion-slides pager="true">
    <ion-slide class="image-slide" [style]="img_01 | domSanitizer"></ion-slide>
    <ion-slide class="image-slide" [style]="img_02 | domSanitizer"></ion-slide>
    <ion-slide class="image-slide" [style]="img_03 | domSanitizer"></ion-slide>    
  </ion-slides>
  -->

  <!-- Mapa -->
  <app-mapa [coords]="post.coords"></app-mapa>

  <!-- Icon Social -->
  <ion-item>
    <ion-icon name="heart-outline" slot="start"></ion-icon>
    <ion-icon name="bookmark-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>
      {{ post.mensaje }}
    </ion-label>
  </ion-item>

</div>

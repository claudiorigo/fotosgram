<ion-header [translucent]="true" >
  <ion-toolbar>

    <ion-button slot="start" color="light">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-button>

    <ion-title>
      FotosGram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <!-- Refreshers -->
  <ion-refresher slot="fixed" (ionRefresh)="recargar( $event )">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>

  <!-- Infinite Scroll -->

  <ion-infinite-scroll 
    [disabled]="!habilitado"
    threshold="150px" 
    (ionInfinite)="siguientes($event)">

    <ion-infinite-scroll-content
      loadingSpinner="circular"
      loadingText="Cargando Post...">
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

  
</ion-content>
